<div class="container">
    <div [hidden]="submitted">
        <h1>Login Form</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="name">Username</label> <input type="text" class="form-control" required [(ngModel)]="model.username" ngControl="username">
            </div>
            <div class="form-group">
                <label for="alterEgo">Password</label> <input type="text" class="form-control" required [(ngModel)]="model.password" ngControl="password">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">UserName</div>
            <div class="col-xs-9  pull-left">{{ model.username}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Password</div>
            <div class="col-xs-9 pull-left">{{ model.password }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
